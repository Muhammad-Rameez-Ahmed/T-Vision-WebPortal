<div class="d-flex" *ngIf="!loading && !notfound">

    <div class="card shadow-sm">

        <div class="card-body p-0 ">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="1">#</th>
                        <th colspan="2">name</th>
                        <th colspan="3">email</th>
                        <th colspan="1">Contact Number</th>
                        <th colspan="2" class="">Role</th>
                        <th colspan="3" class="">Address</th>
                        <th colspan="1" class="text-center">Status</th>
                        <th colspan="1" class="text-center">actions</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of list; let i = index;">
                        <tr>
                            <td colspan="1"><span [innerText]="i +1+((size*page)-size)"></span></td>
                            <td colspan="2">
                                <span class="name" [innerText]="item.staffName"></span>
                            </td>
                            <td colspan="3"><span [innerText]="item.staffEmail"></span></td>
                            <td colspan="1"><span [innerText]="item.staffContact"></span></td>
                            <td colspan="2" class=""><span [innerText]="item.staffDesignation"></span></td>
                            <td colspan="3" class="">
                                <span class="name" [innerText]="item.staffAddress"></span>
                            </td>
                            <td colspan="1" class="text-center">

                                <mat-slide-toggle color="primary" [(ngModel)]="item.staffIsActive"
                                    (change)="delete(item.staffId,i, $event)"></mat-slide-toggle>
                            </td>
                            <td colspan="1" class="text-center">
                                <div class="btn-group btn-group-sm" role="group">
                                    <div class="cursor" (click)="update(true, item)">
                                        <img src="./assets/images/Edit.png" alt="View">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>

</div>


<div class="d-flex justify-content-center mt-2" *ngIf="!loading && !notfound">
    <ngb-pagination [collectionSize]="modellist.length" [(page)]="page" [maxSize]="5" [rotate]="true" [pageSize]="size"
        [boundaryLinks]="true" size="sm" (pageChange)=" field = 'index'; pageChange($event)">
    </ngb-pagination>
</div>
