<div class="p-4 m-4 border rounder shadow">

    <div class="d-flex justify-content-center border-bottom">
        <h4>Doctor Details</h4>
    </div>

    <div class="row p-4">
        <div class="col-lg-3 p-0 d-flex align-items-center justify-content-lg-start justify-content-center">
            <div class="mhs">
                <img class="profiler" src="{{image? image: '../../../assets/images/Ellipse 5.png'}}" alt="">

            </div>
        </div>
        <div class="col-lg-9">
            <div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">Name</div>
                    <div class="col-lg-6 val">{{model.doctorName}}</div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">Email</div>
                    <div class="col-lg-6 val">{{model.doctorEmail}}</div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">Contact</div>
                    <div class="col-lg-6 val">{{model.doctorContact}}</div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">Gender</div>
                    <div class="col-lg-6 val">{{ +model.doctorGender===1 ? 'Male' : 'Female'}}</div>
                </div>
            </div>
        </div>
    </div>

</div>
