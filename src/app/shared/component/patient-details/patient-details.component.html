<div class="card mb-2">
    <div class="card-header">
        Profile
    </div>
    <div class="card-body">
        <div class="d-lg-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <div class="nhs-id mb-2">NHS ID: 123123</div>
                <div class="w-100 d-flex justify-content-center justify-content-lg-start">
                    <img [src]="this.patient?.patientUserProfile" alt="icon" class="p-imges profile" />
                </div>
            </div>
            <!-- <div class="">
                <button class="add-btn mt-lg-0 mt-2 default">
                    <span class="fw-600">
                        import CSV Data
                    </span>
                </button>
            </div> -->
        </div>
        <div class="row pt-2">
            <div class="col-lg-2">
                <div class="label">Name</div>
                <div class="val">{{patient?.patientUserName + ' ' + patient?.patientLastName}}</div>
            </div>
            <div class="col-lg-2">
                <div class="label">Age</div>
                <div class="val">{{patient?.patientUserAge + ' Years'}}</div>
            </div>
            <div class="col-lg-3">
                <div class="label">Email</div>
                <div class="val">{{patient?.patientEmail}}</div>
            </div>
            <div class="col-lg-2">
                <div class="label">Phone No.</div>
                <div class="val">{{patient?.patientUserPhone}}</div>
            </div>
            <div class="col-lg-3">
                <div class="label">Address</div>
                <div class="val">{{patient?.patientUserAddress}}</div>
            </div>
        </div>

    </div>
</div>
