<table class="table" *ngIf="list.length !== 0">
    <thead>
        <tr>
            <th colspan="1">#</th>
            <th colspan="11">Username</th>
            <th colspan="1" class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of list; let i = index;">
            <tr>
                <td colspan="1"><span [innerText]="i+1"></span></td>
                <td colspan="11" class="text-name">
                    <span class="name" [innerText]="item.name">asdaasd</span>
                    <span class="time" [innerText]="item.relation">1/11/1111 9:00 pm</span>
                </td>
                <td colspan="1" class="text-center">
                    <div class="cursor" [routerLink]="'/dashboard/patients/view'">
                        <img src="./assets/images/Show.png" alt="View">
                    </div>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>


<ng-container *ngIf="list.length === 0">
    <div class="d-flex justify-content-center mt-2">No Proxy Users to display</div>
</ng-container>
