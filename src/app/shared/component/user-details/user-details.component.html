<div class="p-4 m-4 border rounder shadow">
    <div class="d-flex justify-content-center border-bottom">
        <h4>User Details</h4>
    </div>
    <div class="row p-4">
        <div class="col-lg-3 p-0 d-flex align-items-center justify-content-lg-start justify-content-center">
            <div class="mhs">
                <img class="profiler" src="{{image? image: '../../../assets/images/Ellipse 5.png'}}" alt="">
            </div>
        </div>
        <div class="col-lg-9">
            <div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">Name</div>
                    <div class="col-lg-6 val">{{data.name}}</div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">Email</div>
                    <div class="col-lg-6 val">{{data.email}}</div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">Contact</div>
                    <div class="col-lg-6 val">{{data.contact}}</div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col-lg-6 label">userRole</div>
                    <div class="col-lg-6 val " *ngIf="data.roleId == 1">   <span class="badge badge-success ">Desktop User </span> </div>
                    <div class="col-lg-6 val" *ngIf="data.roleId == 2"><span  class="badge badge-primary"> Mobile User  </span></div>
                    <!-- <span>{{model.roleName}}</span> -->
                </div>
            </div>
        </div>
    </div>
</div>
