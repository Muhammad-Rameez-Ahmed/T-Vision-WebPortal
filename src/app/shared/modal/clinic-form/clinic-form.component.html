<div class="card">
    <div class="card-header">{{inputValue}} Clinic</div>
    <div class="card-body p-4">
        <form [formGroup]="clinicForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Clinic Name</mat-label>
                        <input matInput placeholder="Room1" formControlName="name" name="name" required>
                        <mat-error *ngIf="clinicForm.controls['name'].invalid && clinicForm.controls['name'].touched">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <button class="add-btn-submit" type="submit" [disabled]="loading || clinicForm.invalid">

                <ng-container *ngIf=" loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status " aria-hidden="true"></span>
                </ng-container>
                <span class=" fw-600" [innerText]="loading ? 'Submitting' : 'Submit'">Submit</span>
            </button>

        </form>
        <button class="close-btn" (click)="close()" type="close">
            <span class=" fw-600">Close</span>
        </button>
    </div>
</div>
