<div class="card">
    <div class="card-header">{{inputValue}} Staff Information</div>
    <div class="card-body p-4">
        <form [formGroup]='staffForm' (ngSubmit)="updateValue? update() : submit()">
            <!-- <img class="profile-image-medium mx-md-auto rounded-circle profile" src="{{image}}" alt="">
        <div>Upload Image</div>
        <input type="file" name="file-1[]" id="userimage" class="inputfile userimage" accept="image/*"
            (change)="InputImage($event)" /> -->
            <!-- <div class="row mhs"> -->
            <div class="mhs">
                <img class="" src="{{image ? image:'../../../assets/images/icons8-plus-64.png'}}" alt=""
                    (click)="getFile()">
                <input class="mt-2" type="file" hero nbInput name="file1" id="userimage" accept="image/*"
                    (change)="InputImage($event)" hidden required />

            </div>

            <label class="mhs">Staff Profile Picture</label>
            <!-- </div> -->
            <div class="row p-1">
                <div class="col-md-12">
                    <!-- <form class="example-form"> -->
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="John Doe" formControlName="name" name="name" required>
                        <mat-error *ngIf="staffForm.controls['name'].invalid && staffForm.controls['name'].touched">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                    <!-- <div class="txt_field">
                    <input (click)="test()" type="text" required>
                    <span></span>
                    <label>Name</label>
                </div> -->
                </div>
            </div>
            <div class="row p-1">
                <div class="col-md-6" *ngIf="!updateValue">
                    <mat-form-field class=" example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput autocomplete="current-password webauthn"
                            [pattern]="'[^@ \t\r\n]+@[^@ . \t\r\n]+\.[^@. \t\r\n][^@ \t\r\n]+'"
                            placeholder="john@gmail.com" formControlName="email" name="emailnew" required>
                        <mat-error
                            *ngIf="staffForm.controls['email'].hasError('required') && staffForm.controls['email'].touched">
                            Email is required
                        </mat-error>
                        <mat-error
                            *ngIf="staffForm.controls['email'].hasError('pattern') && staffForm.controls['email'].touched">
                            Email is invalid
                        </mat-error>
                    </mat-form-field>
                    <!-- <div class=" txt_field">
                        <input type="text" [(ngModel)]="model.email" required>
                        <span></span>
                        <label>Email</label>
            </div> -->
                </div>
                <div [ngClass]="{'col-md-3': !updateValue, 'col-md-12': updateValue}">
                    <mat-form-field class="example-full-width">
                        <mat-label>Contact</mat-label>
                        <input matInput [pattern]="'([0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9])'"
                            placeholder="0213123123" formControlName="contact" name="contact" required>
                        <mat-error
                            *ngIf="staffForm.controls['contact'].hasError('required') && staffForm.controls['contact'].touched">
                            Contact is required
                        </mat-error>
                        <mat-error
                            *ngIf="staffForm.controls['contact'].hasError('pattern') && staffForm.controls['contact'].touched">
                            Contact is invalid
                        </mat-error>
                    </mat-form-field>
                    <!-- <div class="txt_field">
                    <input type="text" [(ngModel)]="model.contact" required>
                    <span></span>
                    <label>Mobile Number</label>
                </div> -->
                </div>
                <div class="col-md-3">
                    <!-- <div class="txt_field_select"> -->
                    <!-- <input type="text" formControlName="role" required> -->
                    <!-- <ng-select [items]="roles" [searchable]="true" [placeholder]="'Role'" bindLabel="roleName"
                    bindValue="roleId" [(ngModel)]="model.role">

                </ng-select> -->

                    <mat-form-field class="example-full-width" *ngIf="!updateValue">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role" appearance="fill" required>
                            <mat-option *ngFor="let item of roles" (onSelectionChange)="test()" [value]="item.roleId">
                                {{item.roleName}}
                            </mat-option>
                        </mat-select>

                        <mat-error
                            *ngIf="staffForm.controls['role'].hasError('required') && staffForm.controls['role'].touched">
                            Role is required
                        </mat-error>
                    </mat-form-field>
                    <!-- <span></span>
                    <label>Role</label> -->
                    <!-- </div> -->
                </div>
            </div>
            <div class="row p-1">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="123 street" formControlName="address" name="address" required>
                        <mat-error
                            *ngIf="staffForm.controls['address'].hasError('required') && staffForm.controls['address'].touched">
                            Address is required
                        </mat-error>
                    </mat-form-field>
                    <!-- <div class="txt_field">
                    <input type="text" [(ngModel)]="model.address" required>
                    <span></span>
                    <label>Address</label>
                </div> -->
                </div>
            </div>
            <div class="row p-1">
                <!-- <div class="col-md-6">
                <div class="txt_field">
                    <input type="text" [(ngModel)]="model.belongsTo" required>
                    <span></span>
                    <label>Belongs To</label>
                </div>
            </div> -->
                <div [ngClass]="{'col-md-6': !updateValue, 'col-md-12': updateValue}">
                    <mat-form-field class="example-full-width">
                        <mat-label>Designation</mat-label>
                        <input matInput placeholder="123 street" formControlName="designation" name="designation"
                            required>
                        <mat-error
                            *ngIf="staffForm.controls['designation'].hasError('required') && staffForm.controls['designation'].touched">
                            Designation is required
                        </mat-error>
                    </mat-form-field>
                    <!-- <div class=" txt_field">
                        <input type="text" [(ngModel)]="model.designation" required>
                        <span></span>
                        <label>Designation</label>
                </div> -->
                </div>
                <div class="col-md-6" *ngIf="!updateValue">
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="something" formControlName="password"
                            name="passwordnwe" required>

                        <mat-error
                            *ngIf="staffForm.controls['password'].hasError('required') && staffForm.controls['password'].touched">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                    <!-- <div class="txt_field" *ngIf="!updateValue">
                    <input type="text" [(ngModel)]="model.password" required>
                    <span></span>
                    <label>Password</label>
                </div> -->
                </div>
            </div>
            <button class="add-btn-submit" type="submit" [disabled]="loading || staffForm.invalid">

                <ng-container *ngIf="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status " aria-hidden="true"></span>
                </ng-container>
                <span class=" fw-600" [innerText]="loading ? 'Submitting' : 'Submit'">Submit</span>
            </button>

        </form>
        <button class="close-btn" (click)="close()" type="close">
            <span class=" fw-600">Close</span>
        </button>
    </div>
